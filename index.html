<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Syncopate:700|Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Kevin Williams on Github</title>
    <meta name="author" content="Kevin Williams">
    <meta name="description" content="dashboard page for my github code">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <style type="text/css">
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 1.1em;
        padding-top: 40px;
      }
      h1 {
        font-family: 'Syncopate', sans-serif;
        font-size: 3em;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 30;            // how many repos to list
        var login = 'kevwil';      // your username

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function(repo, i) {
            return repo.description;
          });

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          });

          $.each(repos.slice(0, limit), function() {
            if(this.fork){
              $('#forks').append('<dt><a href="' + this.url + '">' + this.name + '</a> <span class="label warning">fork</span></dt><dd>' + this.description + '</dd>');
            }else{
              $('#mycode').append('<dt><a href="' + this.url + '">' + this.name + '</a></dt><dd>' + this.description + '</dd>');
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span11">
          <h1>Kevin Williams<br/><small>on Github</small></h1>
        </div>
        <div class="span5">
          <blockquote>
            <p>If debugging is the process of removing software bugs, then programming must be the process of putting them in.</p>
            <small>Edsger Dijkstra</small>
          </blockquote>
        </div>
      </div>
      <div class="row">&nbsp;</div>
      <div class="row">
        <div class="span8">
          <dl id="mycode"></dl>
        </div>
        <div class="span8">
          <dl id="forks"></dl>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; Kevin Williams 2012</p>
    </footer>
  </body>
</html>
